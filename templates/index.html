<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center mars-bg">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars Web Page -->
    <div class="row">
      <div class="col-md-12">
        <h1>Latest Mars News</h1><br>
        <h4>{{mars.news_title}}</h4>
        <small>{{mars.news_paragraph}}</small>
        <hr class="mars-hr"></hr>
      </div>      
    </div>
    <div class="row">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2><br>
        <img class="img-fluid" src="{{mars.featured_image}}">
      </div>
      <div class="col-md-4">
        <div class="col-md-12 div-border div-h33">
        <h4>Current Mars Weather</h4>
        <small>{{mars.weather}}</small>
        </div>
        <div class="col-md-12 div-h67">
        <h4>Mars Facts</h4>
        <small>{{mars.facts| safe}}</small><br><br>
        </div>
      </div>      
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <hr class="mars-hr">
        <h2>Mars Hemispheres</h2>
      </div>
      {% for hemisphere in mars.hemispheres %}
      <div class="col-md-6 div-border">
          <img class="img-fluid" src="{{hemisphere.img_url| default('static/images/error.png', true)}}" alt="...">
          <h4>{{hemisphere.title}}</h4>
      </div>      
      {% endfor %}
    </div>

  </div>
</body>

</html>
